<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</head>

<body>
    <div class="header">
        <img class="hamburger-icon icon" href="#" src="img/hamburger.svg" alt="Menu icon">
        <h1 class="title"><a class="title" href="index.html">Nectar</a></h1>
        <nav class="navigation">
            <a class="button-nav" href="products.html">Products</a>
            <a class="button-nav" href="about.html">About</a>
            <a class="button-nav" href="contact.html">Contact</a>
            <a class="button-nav" href="styleguide.html">Styleguide</a>
        </nav>
        <div class="search">
            <input class="search-bar" type="text" placeholder="search..">
            <a href="search.html">
                <div class="search-icon">
                    <img src="img/search.svg" alt="Search icon">
                </div>
            </a>
        </div>
        <a href="cart.html">
            <div class="icon"><img class="cart-icon" href="cart.html" src="img/cart.svg" alt="Cart icon"></div>
        </a>
    </div>
    <!--end of header div -->

    <!--Inspired by
    https://www.w3schools.com/tags/att_input_type_radio.asp
    -->

    <div class="container">
        <div class="checkout">
            <h1>Checkout</h1>           
                <h3>Payment Information</h3>
                <label for="card">Card Number</label>
                <input type="text" id="card">
                <label for="date">Date (mm/yy)</label>
                <input type="text" id="date">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName">
                <label for="adress">Adress</label>
                <input type="text" id="adress">
            
                <h3>Delivery Information</h3>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName">
                <label for="adress">Adress</label>
                <input type="text" id="adress">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code">
                <label for="city">City</label>
                <input type="text" id="city">
                <label for="state">State</label>
                <input type="text" id="state">
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="cellPhone">Cellphone</label>
                <input type="text" id="cellPhone">
                <label for="comment">Comment</label>
                <input type="text" id="comment">
            
            <a class="button-submit" href="checkout_finished.html">Confirm Payment</a>
            <a href="cart.html" class="text-link">Back</a>
        </div>


    </div>
    <!--end of container div -->

    <div class="footer">
        <h1 class="title"><a class="title" href="index.html">Nectar</a></h1>
        <p class="copyright"><span class="iconify" data-icon="mdi:copyright" data-inline="false"></span> Copyright
            Mattias Hallin and Madeleine Smiciklas D101</p>
        <div class="social-icons">
            <a class="facebook-icon" href="#">
                <span class="iconify " data-icon="mdi:facebook" data-inline="false"></span>
            </a>
            <a class="instagram-icon" href="#">
                <span class="iconify" data-icon="mdi:instagram" data-inline="false"></span>
            </a>
            <a class="twitter-icon" href="#">
                <span class="iconify" data-icon="mdi:twitter" data-inline="false"></span>
            </a>
        </div>

    </div> <!-- end of footer div -->

</body>

</html>
