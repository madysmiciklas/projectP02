<!-- cart page layout inspired by aritzia.com -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="hamburger-icon icon" href="#" src="img/hamburger.svg" alt="Menu icon">
      <h1 class="title"><a class="title" href="index.html">Nectar</a></h1>
      <nav class="navigation">
        <a class="button-nav" href="products.html">Products</a>
        <a class="button-nav" href="about.html">About</a>
        <a class="button-nav" href="contact.html">Contact</a>
        <a class="button-nav" href="styleguide.html">Styleguide</a>
      </nav>
      <div class="search">
        <input class="search-bar" type="text" placeholder="search..">
        <a href="search.html">
          <div class="search-icon">
            <img src="img/search.svg" alt="Search icon" href="search.html">
          </div>
        </a>
      </div>
      <a href="cart.html"><div class="icon"><img class="cart-icon" href="cart.html" src="img/cart.svg" alt="Cart icon"></div></a>
    </div> <!--end of header div -->

    <div class="container">

    <h2 class ="cart-h2"> Your Cart (1 item) </h2>

    <div class="cart">

      <img class="cart-img" src="img/paint.jpeg" alt="Picture of brushes">

      <div class="product-details-cart">
        <p>Product Name</p>
        <p>$20.00</p>
        <a href="https://www.google.com/search?q=remove+from+cart&rlz=1C5CHFA_enCA767CA770&oq=remove+from+cart&aqs=chrome..69i57j0l7.2833j0j7&sourceid=chrome&ie=UTF-8" class="remove-button"> Remove</a>
      </div> 

      <div class="order-box">

        <div class="order-summary">
          <h3 class="order-h3">Order Summary</h3>
          <p>Subtotal: $20.00</p>
          <p>Estimated Shipping: $8.00</p>
          <p>Estimated Taxes: $3.00</p>
          <p class="estimate-total">Estimated Total: $31.00</p>

        </div> <!-- end of order-summary div -->

        <a href="#" class="checkout-button">Checkout</a>

      </div> <!-- end of order-box div -->

    </div> <!--end of cart div -->

    </div> <!--end of container div -->

    <div class="footer">
      <h1 class="title"><a class="title" href="index.html">Nectar</a></h1>
      <p class="copyright"><span class="iconify" data-icon="mdi:copyright" data-inline="false"></span> Copyright Mattias Hallin and Madeleine Smiciklas D101</p>
      <div class="social-icons">
        <a class="facebook-icon" href="#">
          <span class="iconify " data-icon="mdi:facebook" data-inline="false"></span>
        </a>
        <a class="instagram-icon" href="#">
          <span class="iconify" data-icon="mdi:instagram" data-inline="false"></span>
        </a>
        <a class="twitter-icon" href="#">
          <span class="iconify" data-icon="mdi:twitter" data-inline="false"></span>
        </a>
      </div>

    </div>  <!-- end of footer div -->

  </body>
</html>
